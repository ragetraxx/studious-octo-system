<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Game Logo" class="logo">
        
        <div class="game">
            <img src="cookie.png" alt="Fortune Cookie" class="cookie" onclick="crackCookie()">
            <img src="crack.png" alt="Cracked Cookie" class="crack hidden">
        </div>
        
        <p id="fortune" class="hidden"></p>
        <button id="newCookie" class="hidden" onclick="resetGame()">Get a New Cookie</button>
    </div>

    <audio id="crackSound" src="cookie.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
