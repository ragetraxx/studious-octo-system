<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Logo" style="height:50px;">
</header>

<main>
    <h1>Fortune Cookie Game</h1>
    <p id="fortune-text">Click the cookie to reveal your fortune!</p>

    <img id="cookie-img" src="cookie.png" alt="Fortune Cookie" class="cookie">

    <button id="new-cookie-btn" style="display: none;">Get a New Cookie</button>

    <audio id="crack-sound" src="crack.mp3"></audio>
</main>

<script src="scripts.js"></script>

</body>
</html>
