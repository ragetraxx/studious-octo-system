<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="IMG_20250227_211031.png" alt="Game Logo" class="logo">
        <div class="game">
            <img src="IMG_20250301_055640.png" alt="Background" class="background">
            <img src="crack.png" alt="Cracked Cookie" class="crack hidden">
            <img src="cookie.png" alt="Fortune Cookie" class="cookie" onclick="crackCookie()">
        </div>
        <p id="fortune" class="hidden"></p>
    </div>
    <audio id="crackSound" src="crack.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
