<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fortune Cookie Game</h1>
        
        <div class="game">
            <img id="cookie" src="cookie.png" alt="Fortune Cookie" onclick="crackCookie()">
        </div>

        <p id="fortune" class="hidden"></p>
        <button id="newCookie" class="hidden" onclick="resetGame()">Get a New Cookie</button>
    </div>

    <audio id="crackSound" src="crack.mp3"></audio>
    
    <script src="scripts.js"></script>
</body>
</html>
